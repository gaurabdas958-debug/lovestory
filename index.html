<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Question üíñ</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* MAIN CARD */
.card {
  background: white;
  padding: 25px;
  border-radius: 25px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  z-index: 10;
}

h1 {
  margin-top: 0;
}

/* BUTTONS */
.buttons {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  padding: 14px 28px;
  font-size: 1.1rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background: #ff4f9a;
  color: white;
}

#noBtn {
  background: #999;
  color: white;
  position: relative;
}

/* HEARTS */
.heart {
  position: fixed;
  z-index: 50;
  pointer-events: none;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* FULLSCREEN IMAGE */
#fullscreen {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 1000;
}

#fullscreen img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: black;

}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Hey ‚ù§Ô∏è</h1>
  <p>I have something important to ask you‚Ä¶</p>
  <h2>Will you be my valentine? üíñ</h2>

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üôà</button>
  </div>
</div>

<div id="fullscreen">
  <img id="finalImage">
</div>

<script>
/* FLOATING HEARTS ON LOAD */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.bottom = "-30px";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 4000);
}, 400);

/* NO BUTTON LOGIC */
let noClicks = 0;
document.getElementById("noBtn").onclick = () => {
  noClicks++;
  if (noClicks < 3) {
    const btn = document.getElementById("noBtn");
    btn.style.transform =
      `translate(${Math.random()*160-80}px, ${Math.random()*100-50}px)`;
  } else {
    showImage("nocard.jpeg");
  }
};

/* YES BUTTON LOGIC */
document.getElementById("yesBtn").onclick = () => {

  // HEART BOMBARDMENT
  for (let i = 0; i < 120; i++) {
    setTimeout(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "-30px";
      heart.style.fontSize = Math.random() * 30 + 25 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }, i * 20);
  }

  // AFTER HEARTS ‚Üí SHOW IMAGE
  setTimeout(() => {
    showImage("yescard.jpeg");
  }, 2200);
};

/* SHOW FULLSCREEN IMAGE */
function showImage(file) {
  document.getElementById("card").style.display = "none";
  document.getElementById("fullscreen").style.display = "block";
  document.getElementById("finalImage").src = "./" + file;
}
</script>

</body>
</html>
